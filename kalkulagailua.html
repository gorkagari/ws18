<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script language="javascript">
$(document).ready(function(){
    $("#bt").click(function kalkulatu(){
        var bat = $("#bat").val()
        var bi = $("#bi").val()
        var op = $("#op").val()
        var em = $("#em").val()
           var i
        if(op == "+"){
               i = parseInt(bat) + parseInt(bi);
            
        }else if(op == "-"){
               i = parseInt(bat) - parseInt(bi);
            
        }else if(op == "*"){
               i = parseInt(bat) * parseInt(bi);
            
        }else if(op == "/"){
               i = parseInt(bat) / parseInt(bi);
            
        }
		if(i == em){    
                alert("ZUZENA!");
            }else{alert("OKERRA!");}
        
                
                
    }
    )
    
})
</script>
</head>
<body>

<h2>KALKULAGAILUA</h2>

<form   method= "POST" >
  <fieldset>
  Lehenengo zenbakia:<br>
  <input type="text" id="bat">
  <br>
   Operadorea:<br>
  <select id="op">
          <option value="+">
        +
        </option>
        <option value="-">
        -
        </option>>
        <option value="*">
        *
        </option>
        <option value="/">
        /
        </option>
  </select>
  <br>
  Bigarren zenbakia:<br>
  <input type="text" id="bi">
  <br>
  Espero duzun emaitza:<br>
  <input type="text" id="em">
  <br><br>
  <input id="bt" type="button" value="Kalkulatu" >
  <input type="reset" value="Reset">
  </fieldset>
</form>


</body>
</html>
